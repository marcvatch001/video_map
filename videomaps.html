<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video and Google Maps</title>
    <style>
        body {
            background-color: limegreen;
        }

        .wrapper{
            width: 1180px;
            background-color: blue;

        }

        video {
            width: 50%;
            padding: 15px;
            margin: 0 auto;
            border: 5px black;
            border-radius: 25px;
            box-shadow: 10px 10px 5px gray;
            display: block;
        }

        h2 {
            font-family: Avenir, serif;
            color: black;
        }


    </style>
</head>

<body>

<div class="wrapper">




<video controls="auto">
    <source src="close_encounter.mp4" type="video/mp4">

</video>

<div class="second video">
    <h2>Second Video From Youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Xv2VIEY9-A8" frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>

<div class="Google Maps">
    <h2>Dp Dough Location</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2822.2617162680185!2d-93.23691111984675!3d44.97899427381031!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x52b32d11145dae2f%3A0xbb8b61998cbf0374!2sD.P.%20Dough%20Minneapolis!5e0!3m2!1sen!2sus!4v1570655966573!5m2!1sen!2sus"
            width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
</div>

    <div class="third video">
        <h2>third Video From Youtube</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/Zq8nzqQ_XtU" frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
    </div>

</div> <!-- End of Wrapper >--

</body>
</html>
